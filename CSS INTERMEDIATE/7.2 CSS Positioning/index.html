<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color:blue;
      height: 300px;
      width: 500px;
      margin-left: 200px;
      margin-top: 200px;
      position:relative;

    }
    .red-circle{
      background-color:red;
      position:absolute;
      margin-left: 250px;
      margin-top: 150px;
      height: 200px;
      width: 200px;
      border-radius: 50%;


      
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
